        #wrapper {

            margin: 0 auto;
            background-color: cadetblue;
            height: auto;
        }

        nav{
            float: left;
            background-color: chocolate;

            text-align: center;
        }
        .clear {
            clear: both;
        }
        .news{
            width: 100%;

            min-height: 300px;
            height: 100%;
            background: url(slider1.jpg) no-repeat  center center;
            background-size: cover;
            /* height wirdeba? */
        }

            float: left;

            margin: 20px 15px;
        }

        .world_new{

        }

           float: left;
       }
       .world_new .content .right .card {
           margin-bottom: 20px;
           background-color: darkorange;
           min-height: 80px;
       }

       #footer {
           width: 100%;
           float: left;

           margin-top: 20px;
       }

    </style>
</head>
